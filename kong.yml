_format_version: "2.1"

services:
  - host: asrdisponibilidad_upstream
    name: asrdisponibilidad_service
    protocol: http
    routes:
      
      - name: asrdisponibilidad
        paths:
          - /
        strip_path: false

  - host: alarms_upstream
    name: alarms_service
    protocol: http
    routes:
      
      - name: alarms
        paths:
          - /alarms
          - /alarmsValidate/
        strip_path: false
    
upstreams:
  - name: alarms_upstream
    targets:
      - target: <ip-privada-alarms-app-a>:8080
        weight: 100
      - target: <ip-privada-alarms-app-b>:8080
        weight: 100
      - target: <ip-privada-alarms-app-c>:8080
        weight: 100
