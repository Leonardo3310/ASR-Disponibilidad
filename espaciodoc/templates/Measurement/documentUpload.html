{% extends 'base.html' %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {{ form.errors }}
        </div>
    {% endif %}
    <button type="submit" class="btn btn-success waves-effect waves-light">Upload</button>
    <button type="button" class="btn btn-primary waves-effect waves-light" onClick="window.location.href='/documents'">Back</button>
</form>
{% endblock %}
